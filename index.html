<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F2E</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"
        integrity="sha512-b94Z6431JyXY14iSXwgzeZurHHRNkLt9d6bAHt7BZT38eqV+GyngIi/tVye4jBKPYQ2lBdRs0glww4fmpuLRwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <h2>產品列表</h2>
    <select name="" id="" class="productCategory">
        <option value=""></option>
        <option value=""></option>
        <option value=""></option>
        <option value=""></option>
    </select>
    <ul class="productList">

    </ul>
    <h2>購物車列表</h2>
    <ul class="cartList">

    </ul>
    <input type="button" value="刪除全部購物車" class="deleteAllCartBtn">
</body>
<script>
    const toke = "PRddnFpoPwOwsLxnTUe9usGkujN2";
    const apiKey = "berlin/";
    const customerUrl = "https://livejs-api.hexschool.io/api/livejs/v1/customer/";
    const adminUrl = "https://livejs-api.hexschool.io/api/livejs/v1/admin/";

    const productList = document.querySelector('.productList');
    const productCategory = document.querySelector('.productCategory');

    let productData = [];

    function getProductList() {
        axios.get(`${customerUrl}${apiKey}products`).then(function (res) {
            console.log('res', res);
            // 把值，直接給陣列，不用push()的方式因為會造成二維陣列
            productData = res.data.products;
            renderProductList();
            renderOptions();
        }).catch(function (error) {
            // 請求失敗資料回傳
            console.error("失敗", error);
        });
    }
    function renderProductList() {
        let str = '';
        productData.forEach(function (item, index) {
            str += `
            <li>
                ${item.category}
                ${item.title}
            </li>
            `
        })
        productList.innerHTML = str;
    }
    function renderOptions() {
        let str = '';
        productData.forEach(function (item, index) {
            str += `
            <option value="">${item.title}</option>
            `
        });
        productCategory.innerHTML = str;
    }


</script>

</html>
